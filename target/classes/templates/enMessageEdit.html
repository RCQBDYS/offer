<body class="home">

<div id = "daohang">
    <!-- topMenu -->
    <div id="menu" th:replace = "~{index::TopMenu(currentUrl='enterprise')}"></div>
    <!--content-->
    <div id="main" th:fragment="LowerContent">
        <div class="wrapper">
            <div id="content">
                <div class="three-fourth ">
                    <!-- title -->
                    <div id="page-title">
                        <span class="title">企业信息</span>
                    </div>
                    <!-- ENDS title -->
                    <form id="contactForm" th:action="@{/editEnterMessage}" method="post">
                        <fieldset>
                            <div class="form-group">
                                <label>公司名称</label>
                                <input name="enterName" th:value="${enterpriseMessage.enterName}" type="text" class="form-poshytip" title="填入公司名称"/>
                            </div>
                            <div class="form-group">
                                <label>公司规模</label>
                                <input name="enterSize" th:value="${enterpriseMessage.enterSize}" type="text" class="form-poshytip" title="填入公司规模" />
                            </div>
                            <div>
                                <label>公司福利</label>
                                <input name="enterWelfare" th:value="${enterpriseMessage.enterWelfare}" type="text" class="form-poshytip" title="填入公司福利" />
                            </div>
                            <div>
                                <label>公司地址</label>
                                <input name="enterAddress" th:value="${enterpriseMessage.enterAddress}" type="text" class="form-poshytip" title="填入公司地址"/>
                            </div>
                            <div>
                                <label>公司产品</label>
                                <input name="enterProduct" th:value="${enterpriseMessage.enterProduct}" type="text" class="form-poshytip" title="填入公司产品">
                            </div>
                            <div>
                                <label>公司介绍</label>
                                <textarea name="enterIntroduce" th:text="${enterpriseMessage.enterIntroduce}" class="form-poshytip" title="填入公司基本介绍"></textarea>
                            </div>
                            <div>
                                <input type="hidden" name="enterId" th:value="${enterpriseMessage.enterId}"/>
                            </div>
                            <p><input type="submit" class="submit" id="submit" value="修改"></p>
                        </fieldset>
                    </form>
                    <!-- ENDS form -->

                </div>
                <div class="one-fourth last">
                    <h6 class="line-divider">One fourth </h6>
                    <p>Pellentesque habitant morbi tristique et malesuada fames ac turpis egestas. Vestibulum tortorsagittis tempus.</p>
                </div>
                <div class="clear "></div>
            </div>
        </div>
    </div>
    <!-- ENDS MAIN -->
</div>
