        function f(str){
            var sub_menu = document.getElementById(str);

            else
                sub_menu.style.display = "block";

        }

<body class="home">

<div id = "daohang">
    <!-- Menu -->
    <div id="menu" th:replace = "index::TopMenu"></div>
    <!-- ENDS Menu -->

    <div id="main" th:fragment="LowerContent">
        <div id="wrap">
            <!-- 左侧菜单栏目块 -->
            <div class="leftMeun" id="leftMeun" th:replace="index1::leftMeun" ></div>
            <!-- 右侧具体内容栏目 -->
            <div id="rightContent" th:fragment="rightContent" style="padding-left: 200px">
                <div class="content">
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <form action="ProjectEditDo" class="form" method="post" enctype="multipart/form-data">
                                        <div class="card-body p-0">
                                            <div class="card-body">
                                                <div class="row">
                                                    <div class="col-md-8" th:each = "projectExperience,projectExperienceStat:${projectExperience}">
                                                        <div class="input-group mb-3">
                                                            <div class="input-group-prepend">
                                                                <span class="input-group-text">项目名称</span>
                                                            </div>
                                                            <input type="text" name="projectname" class="form-control" th:value="${projectExperience.getProjectname()}">
                                                        </div>
                                                        <div class="input-group mb-3">
                                                            <div class="input-group-prepend">
                                                                <span class="input-group-text">角色</span>
                                                            </div>
                                                            <input type="text" name="projectrole" class="form-control" th:value="${projectExperience.getProjectrole()}">
                                                        </div>
                                                        <div class="input-group mb-3">
                                                            <div class="input-group-prepend">
                                                                <span class="input-group-text">开始时间</span>
                                                            </div>
                                                            <input input type="date"  name="projectstartdate" th:value="${projectExperience.getProjectstartdate()}">
                                                        </div>
                                                        <div class="input-group mb-3">
                                                            <div class="input-group-prepend">
                                                                <span class="input-group-text">结束时间</span>
                                                            </div>
                                                            <input input type="date"  name="projectenddate" th:value="${projectExperience.getProjectenddate()}">
                                                        </div>
                                                        <div class="input-group mb-3">
                                                            <div class="input-group-prepend">
                                                                <span class="input-group-text">内容简介</span>
                                                            </div>
                                                            <input type="text" name="projectcontent" class="form-control" th:value="${projectExperience.getProjectcontent()}">
                                                        </div>
                                                        <div class="card-body">
                                                            <div class=" text-right mb-4">
                                                                <input type="hidden" name="projectid" class="form-control" th:value="${projectExperience.getProjectid()}">
                                                                <button type="submit" class="btn btn-primary"> 保存 </button>
                                                                <button type="button" class="btn btn-default" onclick="ret()"> 返回 </button>
                                                            </div>
                                                        </div>

                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 滑块js -->

            <script src="js/jquery.nouislider.js"></script>


        </div>
    </div>
