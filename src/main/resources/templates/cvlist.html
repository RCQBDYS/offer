<!DOCTYPE  html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>个人简历</title>
    <meta http-equiv="content-type"content="text/html; charset=UTF-8">

    <script language="JavaScript" src="assets/js/jQuery-1.5.1.min.js"></script>
    <script type="text/javascript" src="assets/js/jQuery.print.js"></script>
    <style>
        body{
            margin:0;
            padding:0;
        }
        td{
            width:160px;
            height:30px;
            font-size:20px;
        }
    </style>
    <script language="JavaScript">
        function Print(){
            $("#dataArea").print({iframe:false,prepend:'<br/>'});
        }

    </script>
</head>
<body>
<form action="DepartmentList" method="post" enctype="multipart/form-data">
    <table id = "dataArea" border=1; cellpadding=12; cellspacing=0; align=center >
        <tr align=center>
            <td colspan="5">基本信息</td>
        </tr>
        <div th:each="userInfo,userInfoStat:${list.getUserInfo()}">
            <tr align=center>
                <td>姓名:</td><td name = "userrealname" th:text="${userInfo.getUserrealname()}"></td>
                <td>性别:</td><td  name = "usersex" th:text="${userInfo.getUsersex()}"></td>
                <td rowspan="5"  ><input type="file" name = "icon" accept="image/*"></td>
            </tr>
            <tr align=center>
                <td>毕业院校:</td><td  name = "userschool" th:text="${userInfo.getUserschool()}" ></td>
                <!--<td>年龄:</td><td name = "userage" th:text = "${userInfo.getUserage()}" contentEditable="true"></td>-->
                <td>年龄:</td><td  name = "userage" th:text="${userInfo.getUserage()}"></td>
            </tr>
            <tr align=center>
                <td>最高学历:</td><td name = "usereducation" th:text="${userInfo.getUsereducation()}" ></td>
                <td>政治面貌:</td><td name = "userpolitic" th:text="${userInfo.getUserpolitic()}" ></td>
            </tr>
            <tr align=center>
                <td>专业:</td><td  name = "usermajor" th:text="${userInfo.getUsermajor()}" ></td>
                <td>应聘职位:</td><td name = "userWishJob" th:text="${userInfo.getUserWishJob()}" ></td>
            </tr>
            <tr align=center>
                <td>电子信箱:</td><td name = "useremail" th:text="${userInfo.getUseremail()}" ></td>
                <td>手机号码:</td><td  name = "userphone" th:text="${userInfo.getUserphone()}" ></td>
            </tr>
            <tr align=center>
                <td>籍贯:</td><td colspan="4"  name = "useraddresscity" th:text="${userInfo.getUseraddresscity()}" ></td>
            </tr>
        </div>

        <tr align=center>
            <td colspan="5">项目经历</td>
        </tr>
        <tr th:border="0" th:each="projectexperise,projectexperiStat :${list.getProjectExperiencesList()}">
            <td th:text="${projectexperise.getProjectid()}" style="display:none"></td>
            <td th:text="${projectexperise.getProjectname()}"></td>
            <td th:text="${projectexperise.getProjectrole()}"></td>
            <td colspan="2" th:text="${projectexperise.getProjectcontent()}"></td>
            <td th:text="${projectexperise.getProjectstartdate()+'--'+projectexperise.getProjectenddate()}"></td>
            <!-- <td th:text="${projectexperise.getProjectenddate()}"></td>-->

        </tr>
        <tr align=center>
            <td colspan="5">教育经历</td>
        </tr>
        <tr th:each="workexperience,workexperienceStat :${list.getWorkExperiencesList()}">
            <td th:text="${workexperience.getWorkid()}" style="display:none"></td>
            <td th:text="${workexperience.getWorkcompany()}"></td>
            <td colspan="3" th:text="${workexperience.getWorkcontent()}"></td>
            <td th:text="${workexperience.getWorkstartdate()+'--'+workexperience.getWorkenddate()}"></td>
            <!-- <td th:text="${projectexperise.getProjectenddate()}"></td>-->
            <!--<td th:text="${projectexperise.getProjectcontent()}"></td>-->

        </tr>

    </table>
    <tr align=center><td colspan="3" ><button type="submit" class="btn btn-primary"> 修改 </button></td>
        <td colspan="3"><input type="button" class="btn btn-default" value=" 打印 " style="background:#6D55C1" onclick="Print()" /></td>
    </tr>
</form>
</body>
</html>
