<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
      <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登录界面</title>

    <!-- BOOTSTRAP STYLES-->
    <link href="assets/css/bootstrap.css" rel="stylesheet" />
    <!-- FONTAWESOME STYLES-->
    <link href="assets/css/font-awesome.css" rel="stylesheet" />
</head>
<body style="background-color: white;">
    <div class="container">
        <div class="row text-center " style="padding-top:100px;">
            <div class="col-md-12">
                <img src="assets/img/offer.png" />
            </div>
        </div>
         <div class="row ">

                <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">

                            <div class="panel-body">
                                <form role="form" th:action="@{/login}" method="post">
                                    <hr />
                                    <h5>登录</h5>
                                       <br />
                                     <div class="form-group input-group">
                                            <span class="input-group-addon"><i class="fa fa-tag"  ></i></span>
                                            <input name="userName" type="text" class="form-control" placeholder="账号 "required="required" />
                                        </div>
                                                                              <div class="form-group input-group">
                                            <span class="input-group-addon"><i class="fa fa-lock"  ></i></span>
                                            <input name="userPassword" type="password" class="form-control"  placeholder="密码"required="required" />
                                        </div>
                                    <div  class="form-group input-group">
                                        用户类型<select name = "userType">
                                            <option value="应聘者">应聘者</option>
                                            <option value="公司">公司</option>
                                            <option value="管理员">管理员</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                            <span class="pull-right">
                                                <a href="/register.html">注册</a>
                                            </span>

                                        </div>

                                    <button type="submit" class="btn btn-primary">登录</button>
                                    </form>
                            </div>

                        </div>


        </div>
    </div>

</body>
</html>
