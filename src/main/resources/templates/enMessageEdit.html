<body class="home">

<div id = "daohang">
    <!-- topMenu -->
    <div id="menu" th:replace = "~{index::TopMenu(currentUrl='enterprise')}"></div>
    <!--content-->
    <div id="main" th:fragment="LowerContent">
        <div class="wrapper">
            <div id="content">
                <div class="three-fourth ">
                    <!-- title -->
                    <div id="page-title">
                        <span class="title">企业信息</span>
                    </div>
                    <!-- ENDS title -->

                    <script type="text/javascript" src="/static/assets/js/form-validation.js"></script>
                    <form id="contactForm" role="form" th:action="@{/editEnterMessage}" method="post">
                        <fieldset>
                            <div>
                                <label>公司名称</label>
                                <input name="enterName" th:value="${enterpriseMessage.enterName}" type="text" class="form-poshytip" title="填入公司全称" />
                            </div>
                            <div>
                                <label>公司规模</label>
                                <input name="enterSize" th:value="${enterpriseMessage.enterSize}" type="text" class="form-poshytip" title="填入公司规模" />
                            </div>
                            <div>
                                <label>公司福利</label>
                                <input name="enterWelfare" th:value="${enterpriseMessage.enterWelfare}" type="text" class="form-poshytip" title="填入公司福利" />
                            </div>
                            <div>
                                <label>公司地址</label>
                                <input name="enterAddress" th:value="${enterpriseMessage.enterAddress}" type="text" class="" title="填入公司地址"/>
                            </div>
                            <div>
                                <label>公司介绍</label>
                                <textarea name="enterIntroduce" th:text="${enterpriseMessage.enterIntroduce}" class="form-poshytip" title="填入公司基本介绍"></textarea>
                            </div>
                            <div>
                                <input type="hidden" th:value="${enterpriseMessage.enterId}"/>
                            </div>

                            <p><input type="button" value="修改" name="submit" id="submit" /></p>
                        </fieldset>
                    </form>
                    <!-- ENDS form -->

                </div>
                <div class="one-fourth last">
                    <h6 class="line-divider">One fourth </h6>
                    <p>Pellentesque habitant morbi tristique et malesuada fames ac turpis egestas. Vestibulum tortorsagittis tempus.</p>
                </div>
                <div class="clear "></div>
            </div>
        </div>
    </div>
    <!-- ENDS MAIN -->
</div>

<!--表单验证-->
<script src="assets/js/CV/jquery.min.js"></script>
<script src="assets/js/CV/bootstrap.min.js"></script>
<script>
    $(function () {
        $('form')({
            message: 'This value is not valid',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                name: {
                    validators: {
                        notEmpty: {
                            message: '姓名不能为空'
                        }
                    }
                },
                sex: {
                    validators: {
                        notEmpty: {
                            message: '性别不能为空'
                        }
                    }
                },
                dataBirth: {
                    validators: {
                        notEmpty: {
                            message: '出生年月不能为空'
                        }
                    }
                },
                nation: {
                    validators: {
                        notEmpty: {
                            message: '民族不能为空'
                        }
                    }
                },
                address: {
                    validators: {
                        notEmpty: {
                            message: '家庭地址不能为空'
                        }
                    }
                },
                nativePlace:{
                    validators:{
                        notEmpty:{
                            message:'籍贯不能为空'
                        }
                    }
                },
                phone:{
                    validators:{
                        notEmpty:{
                            message:'电话不能为空'
                        }
                    }
                },
                pothsion:{
                    validators:{
                        notEmpty:{
                            message:'职位不能为空'
                        }
                    }
                },
                idCard:{
                    validators:{
                        notEmpty:{
                            message:'身份证不能为空'
                        }
                    }
                },
                depart:{
                    validators:{
                        notEmpty:{
                            message:'部门号不能为空'
                        }
                    }
                },
                district:{
                    validators:{
                        notEmpty:{
                            message:'辖区号不能为空'
                        }
                    }
                }

            }
        });
    });
</script>
