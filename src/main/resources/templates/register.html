<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>注册界面</title>
    <script>
        function checkPasswords() {
            var pass1 = document.getElementById("password1");
            var pass2 = document.getElementById("password2");
            var name=document.getElementById("name");
            if(name.value==""){
                name.setCustomValidity("请输入用户名");
            }
            if (pass1.value != pass2.value)
                pass1.setCustomValidity("两次输入的密码不匹配");
            else
                pass1.setCustomValidity("");
        }
    </script>
    <!-- BOOTSTRAP STYLES-->
    <link href="assets/css/bootstrap.css" rel="stylesheet"/>
    <!-- FONTAWESOME STYLES-->
    <link href="assets/css/font-awesome.css" rel="stylesheet"/>
</head>
<body style="background-color: white;">
<div class="container">
    <div class="row text-center " style="padding-top:100px;">
        <div class="col-md-12">
            <img src="assets/img/offer.png"/>
        </div>
    </div>
    <div class="row ">

        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">

            <div class="panel-body">
                <form role="form" th:action="@{/regAdd} " method="post">
                    <hr/>
                    <h5>注册</h5>
                    <br/>
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="fa fa-tag"></i></span>
                        <!--/*@thymesVar id="userName" type=""*/-->
                        <input name="userName" th:value="${userName}" type="text" class="form-control" placeholder="账号 " id="name"  required="required"/ >
                    </div>
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input name="userPassword" type="password" class="form-control" placeholder="密码" id="password1" required="required"/>
                    </div>
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input name="userPassword2" type="password" class="form-control" placeholder="确认密码" id="password2"/>
                    </div>
                    <div class="form-group input-group">
                       用户类型： <select name="userType" class="form-control">
                            <option value ="应聘者">应聘者</option>
                            <option value="公司">公司</option>
                        </select>
                    </div>
                    <div class="form-group">
                                            <span class="pull-right">
                                               <!-- <a href="/register.html">注册</a>-->
                                            </span>
                        <span class="pull-right">
                                                  <!-- <a href="">忘记密码 ? </a>-->
                                            </span>
                    </div>

                    <button type="submit" class="btn btn-primary" onclick="checkPasswords()">注册</button>
                    <span class="pull-right"><a href="/login.html">返回</a></span>

                </form>

            </div>

        </div>


    </div>
</div>

</body>
</html>
