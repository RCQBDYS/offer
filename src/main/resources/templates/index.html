<body class="home">

<div id = "daohang">
    <!-- Menu -->
    <div id="menu" th:fragment="TopMenu">
        <!-- ENDS menu-holder -->
        <div id="menu-holder">
            <!-- wrapper-menu -->
            <div class="wrapper">
                <!-- Navigation -->
                <ul id="nav" class="sf-menu">
                    <!--<li th:class="${currentUrl==''?'current-menu-item':''}"><a th:href="@{MyCV}" th:if="${session.userType == '应聘者' }" >用户模块<span class="subheader">Welcome</span></a></li>-->
                    <li th:class="${currentUrl=='enterprise'?'current-menu-item':''}"><a th:if="${session.userType== '公司'}">企业模块<span class="subheader">Enterprise module</span></a>

                        <ul>
                            <li><a th:href="@{/enMessageListTable}" th:if="${session.userType== '公司'}"><span>企业个人信息</span></a></li>
                            <li><a href="/postMessage" th:if="${session.userType== '公司'}"><span>招聘岗位的发布</span></a></li>
                            <li><a href="/postPut"  th:if="${session.userType== '公司'}">已发布岗位信息</a></li>
                        </ul>
                    </li>

                    <li th:class="${currentUrl==''?'current-menu-item':''}"><a th:href="@{MyCV}" th:if="${session.userType== '应聘者'}">简历管理<span class="subheader">Read our posts</span></a></li>
                    <li th:class="${currentUrl=='postSearch'?'current-menu-item':''}"><a href="/postSearch.html" th:if="${session.userType== '应聘者'}">职业搜索<span class="subheader">Career search</span></a></li>
                    <li th:class="${currentUrl=='manage'?'current-menu-item':''}"><a  th:href = "@{gallery.html}" th:if="${session.userType eq '管理员'}">系统管理<span class="subheader">Featured work</span></a>

                        <ul>
                            <li><a th:href="@{users/}+${session.userId}"><span> 用户管理 </span></a></li>
                            <li><a th:href="@{enters/}+${session.userId}"><span> 企业管理 </span></a></li>
                            <li><a href="gallery-2.html"><span> 信息管理 </span></a></li>
                            <li><a th:href="@{mon}"><span> 数据统计 </span></a></li>
                        </ul>
                    </li>
                    <li th:class="${currentUrl=='workInfo'?'current-menu-item':''}"><a th:if="${session.userType== '公司'} or ${session.userType== '应聘者'}">职场资讯<span class="subheader">Get in touch</span></a>
                        <ul>
                            <li><a th:href="@{InterviewSkill}"  ><span>面试技巧</span></a></li>
                            <li><a th:href="@{LatestInformation}" ><span>职场最新资讯</span></a></li>
                        </ul>
                    </li>
                   <!-- <li th:class="${currentUrl==''?'current-menu-item':''}"><a href="@{contact.html}" th:if="${session.userType== '应聘者'}">我的面试<span class="subheader">Get in touch</span></a></li>-->

            </div>
            <!-- wrapper-menu -->

        <!-- ENDS menu-holder -->
    </div>
    <!-- ENDS Menu -->
    <div id="main" th:fragment="LowerContent">
        <div class="wrapper">
            <div id="content">

                <div class="line-divider">
                    <h4>更好的人才，遇见更好的机会</h4>
                    <form method="post" th:action="@{/search/postMessage}">
                        <h3>
                            <input name="keyword" th:value="${keyword}" type="text"placeholder="输入关键字">
                            <button type="submit" class="btn btn-green">查询</button>
                        </h3>
                    </form>
                </div>

                <div>
                    <table class="table table-bordered  table-hover">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>招聘岗位</th>
                            <th>招聘人数</th>
                            <th>工作地点</th>
                            <th>薪资</th>
                            <th>技能</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="case,state:${postList}">
                            <td th:text="${state.count}"></td>
                            <td><a th:text="${case.postName}" th:href="@{/oneself/}+${case.postId}" class="btn btn-link"></a></td>
                            <td th:text="${case.postNum}"></td>
                            <td th:text="${case.postAddress}"></td>
                            <td><span th:text="${case.postSalary}"></span></td>
                            <td th:text="${case.postSkill}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>

        </div>

    </div>
</div>
