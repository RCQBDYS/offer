<html>
<head>
    <title>个人简历</title>
    <meta http-equiv="content-type"content="text/html; charset=gb2312">
    <style>
        body{
            margin:0;
            padding:0;
        }
        td{
            width:160px;
            height:30px;
            font-size:20px;
        }
    </style>
</head>
<body>
<table border=1; cellpadding=12; cellspacing=0; align=center>
    <tr align=center>
        <td colspan="5">基本信息</td>
    </tr>
    <tr align=center>
        <td>姓名:</td><td contentEditable="true"></td>
        <td>性别:</td><td contentEditable="true"></td>
        <td rowspan="5" contentEditable="true"></td>
    </tr>
    <tr align=center>
        <td>毕业院校:</td><td contentEditable="true"></td>
        <td>民族:</td><td contentEditable="true"></td>
    </tr>
    <tr align=center>
        <td>最高学历:</td><td contentEditable="true"></td>
        <td>政治面貌:</td><td contentEditable="true"></td>
    </tr>
    <tr align=center>
        <td>专业:</td><td contentEditable="true"></td>
        <td>出生年月:</td><td contentEditable="true"></td>
    </tr>
    <tr align=center>
        <td>籍贯:</td><td contentEditable="true"></td>
        <td>手机号码:</td><td contentEditable="true"></td>
    </tr>
    <tr align=center>
        <td>通讯地址:</td><td colspan="4" contentEditable="true"></td>
    </tr>
    <tr align=center>
        <td>电子信箱:</td><td colspan="4" contentEditable="true"></td>
    </tr>
    <tr align=center>
        <td colspan="5">教育背景</td>
    </tr>
    <tr align=center>
        <td colspan="5" style="height:100px"></td>
    </tr>
    <tr align=center>
        <td colspan="5">专业课程</td>
    </tr>
    <tr>
        <td colspan="5" style="height:100px"></td>
    </tr>
    <tr align=center>
        <td colspan="5">主要技能</td>
    </tr>
    <tr>
        <td colspan="5" style="height:100px"></td>
    </tr>
    <tr align=center>
        <td colspan="5">项目经验</td>
    </tr>
    <tr>
        <td colspan="5" style="height:100px"></td>
    </tr>
</table>
</body>
</html>
